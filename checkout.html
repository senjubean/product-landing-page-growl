<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/checkout.css">
</head>
<body>
    <header class="py-3">
        <h3 class="display-7">Growl Sound</h1>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h4 class="display-7">Getting your order</h4>

               <form>
                   <div class="row">
                       <div class="col mb-3">
                           <label for="firstName">First Name</label>
                           <input type="text" id="firstName" class="form-control" placeholder="First name">
                       </div>
                       <div class="col mb-3">
                           <Label for="lastName">Last Name</Label>
                           <input type="text" id="lastName" class="form-control" placeholder="Last name">
                       </div>
                   </div>
                       <div class="row">
                           <div class="col mb-3">
                               <label for="address1">Address Line 1</label>
                               <input type="text" id="address1" class="form-control" placeholder="Address Line">
                           </div>
                          
                       </div>
                       <div class="row">
                           <div class="col mb-3">
                               <label for="city">City</label>
                               <input type="text" id="city" class="form-control" placeholder="City">
                           </div>
                           <div class="col mb-3">
                               <Label for="province">Province</Label>
                               <input type="text" id="province" class="form-control" placeholder="Province">
                           </div>
                       </div>
                       <div class="mb-3">
                            <Label for="email">E-mail Address</Label>
                            <input type="text" id="email" class="form-control" placeholder="E-mail">
                       </div>
                       <div class="mb-3">
                              <Label for="phone">Phone Number </Label>
                              <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                       </div>
                    
                       <button type="submit" class="btn btn-dark">Confirm</button>
               </form>

               
                

            </div>
            <div class="col-4">
                <!-- order summary -->
                <h4 class="display-7">Order Summary</h4>
                <div class="itemcontainer mt-3">
                    <div class="itemprofile">
                        <img src="assets/img/gAsset1.png" alt="">
                        <div class="itemlabel">
                            <span>Growl D-01</span>
                            <span>Distortion Pedal</span>
                        </div>
                        

                    </div>
                    <div class="itemprice">
                        <span>Rs. 200</span>
                    </div>
                </div>




                <table style="width: 100%;">
                    
                    <tr>
                        <td>Sub-total</td>
                        <td style="text-align: right;">Rs. 200</td>
                    </tr>
                    <tr>
                        <td>Discounts</td>
                        <td style="text-align: right;">Rs. 20</td>
                    </tr>
                    <tr>
                        <td>Shipping Cost</td>
                        <td style="text-align: right;">Rs. 120</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td style="text-align: right;">Rs. 300</td>
                    </tr>
                </table>

                <h4 class="display-7 mt-3">Payment Process</h4>
                <form action="">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Cash On Delivery
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Bank Transfer
                        </label>
                    </div>
                    <button type="submit" class="btn btn-dark">Plce An Order</button>


                </form>


            </div>
                
            
        </div>

    </div>


    
</body>
</html>
