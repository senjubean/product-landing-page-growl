<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/checkout.css">
</head>
<body>
    <header class="py-3">
        <h3 class="display-7">Growl Sound</h1>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h4 class="display-7">Getting your order</h4>

               <form>
                   <div class="row">
                       <div class="col mb-3">
                           <label for="firstName">First Name</label>
                           <input type="text" id="firstName" class="form-control" placeholder="First name">
                       </div>
                       <div class="col mb-3">
                           <Label for="lastName">Last Name</Label>
                           <input type="text" id="lastName" class="form-control" placeholder="Last name">
                       </div>
                   </div>
                       <div class="row">
                           <div class="col mb-3">
                               <label for="address1">Address Line 1</label>
                               <input type="text" id="address1" class="form-control" placeholder="First name">
                           </div>
                          
                       </div>
                       <div class="row">
                           <div class="col mb-3">
                               <label for="city">City</label>
                               <input type="text" id="city" class="form-control" placeholder="First name">
                           </div>
                           <div class="col mb-3">
                               <Label for="province">Province</Label>
                               <input type="text" id="province" class="form-control" placeholder="Last name">
                           </div>
                       </div>
                       <div class="mb-3">
                            <Label for="email">E-mail Address</Label>
                            <input type="text" id="email" class="form-control" placeholder="E-mail">
                       </div>
                       <div class="mb-3">
                              <Label for="phone">Phone Number </Label>
                              <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                       </div>
                    
                       <button type="submit" class="btn btn-dark">Confirm</button>
               </form>
                

            </div>
            <div class="col-4">
                <h4 class="display-7">Order Summary</h4>
                <div class="item">
                    <div class="itempro">
                        <img src="" alt="pedal image">
                        <p>pedal name</p>
                     </div>

                     <div class="itemCost">
                         <p>price</p>
                     </div>
                 </div>
            

                 <div class="subtotal">
                     <div class="subtotallabel">
                         <p>Sub-total</p>
                     </div>
                     <div class="subtotalprice">
                         <p>price</p>
                     </div>
                 </div>
                  <div class="shipping">
                      <div class="shippinglabel">
                          <p>Shipping Cost</p>
                      </div>
                      <div class="shippingprice">
                          <p>price</p>
                      </div>
                  </div>
                  <div class="discount">
                      <div class="discountLabel">
                          <p>Discount</p>
                      </div>
                      <div class="discountprice">
                          <p>price</p>
                      </div>
                  </div>

                   <div class="total">
                       <div class="totallabel">
                           <p>Total</p>
                       </div>
                       <div class="totalprice">
                           <p>price</p>
                       </div>
                   </div>
                    

                
                

                <!-- <div class="qtylabel">
                    <div class="qlabel">Qty.</div>
                    <input class="qty" type="number" name="" id="">
                </div> -->
            
        </div>

    </div>


    
</body>
</html>
